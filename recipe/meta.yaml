{% set name = "dioptas" %}
{% set version = "0.7.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dioptas-{{ version }}.tar.gz
  sha256: 465f2f6dbded6900442f6681dc3058df906bdcff77455bf2e9d92db07ea2b852

build:
  noarch: python
  entry_points:
    - dioptas = dioptas:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core
    - poetry-dynamic-versioning
  run:
    - python >={{ python_min }}
    - h5py
    - hdf5plugin
    - lmfit
    - pandas
    - psutil
    - pycifrw
    - pyqt  # Use pyqt6 when available in conda-forge
    - pyfai ~=2025.3
    - pyqtgraph
    - pyshortcuts
    - qtpy
    - scikit-image
    - watchdog
    - pyopengl
    - xypattern
    - numpy
    - scipy
    - numexpr
    - qt-material
    # Optional dependency missing:
    # - extra-data
    # - pyopengl-accelerate
    # dioptas_batch dependency missing:
    # - sharedmem

test:
  requires:
    - python {{ python_min }}
  imports:
    - dioptas

app:
  entry: dioptas
  summary: "Dioptas"
  icon: icon.png

about:
  home: https://github.com/Dioptas/Dioptas
  license: GPL-3.0-or-later
  license_file: license.txt
  summary: GUI program for reduction and exploration of 2D X-ray diffraction data
  doc_url: https://dioptas.readthedocs.io/en/stable/
  dev_url: https://github.com/dioptas/dioptas

extra:
  recipe-maintainers:
    - CPrescher
    - t20100
